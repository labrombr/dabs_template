# The main job for dabs_template.
resources:
  jobs:
    
    dabs_template_job:
      name: dabs_template_job

      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../notebooks/Simple notebook.ipynb
            
      parameters:
        - name: catalog
          default: dabs_dev
        - name: schema
          default: development
